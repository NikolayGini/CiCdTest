name: Pull request test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pull-request-work:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print GitHub Event JSON
        run: echo "${{ toJson(github.event) }}"
